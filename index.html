<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button>Load User Data</button>
            <button>Display User</button>
        </div>
        <div class="extension-buttons">
            <button>Save user data</button>
            <button>Load saved User Data</button>
        </div>
    </div>




    <script id="user-template" type="text/x-handlebars-template">
        {{#each results}}
          <div style="display: grid; grid-template-columns: 0fr 1fr;">
                <img src="{{picture.large}}" class="profile-img">
                <div style="display: grid; grid-template-rows: 1fr 1fr; margin-left: 20px;">
                    <div class="text">{{name.first}} {{name.last}}</div>
                    <div class="text">{{location.state}}, {{location.city}}</div>
                </div>
          </div>
        {{/each}}
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
            <div>Favorite quote:</div>
            <div>"{{quote}}"</div>
            <div>- Kanye West</div>
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
        <div style="display: grid; grid-template-columns: 0fr 1fr; margin-left: 3vh; margin-bottom: 3vh;">
            <img src="{{sprites.front_shiny}}">
            <span style="width: max-content; align-content: center; display: grid;"> Favorite Pokemon: {{proper name}}</span>
        </div>
    </script>

    <script id="meat-template" type="text/x-handlebars-template">
        <div>About me:</div>
        <div>{{meat}}</div>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        <div style="display: grid; grid-template-rows: auto; gap: 5vh;">
        {{#each results}}
            <div>{{name.first}} {{name.last}}</div>
        {{/each}}
        </div>
    </script>

    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
